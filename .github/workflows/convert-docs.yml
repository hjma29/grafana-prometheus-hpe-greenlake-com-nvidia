name: Convert Docs

on:
  push:
    paths:
      - 'docs/whitepaper.md'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create PDF output directory
        run: mkdir -p pdf-files

      - name: Generate PDF with Eisvogel
        uses: docker://pandoc/extra:3.5
        with:
          args: >-
            --pdf-engine=xelatex
            --template=./pandoc/templates/eisvogel.latex

            docs/whitepaper.md 
            -o pdf-files/whitepaper.pdf  

      - name: Commit generated docs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pdf-files/whitepaper.pdf 
          git commit -m "Update generated docs [skip ci]" || echo "No changes to commit"
          git push


          --highlight-style=tango


