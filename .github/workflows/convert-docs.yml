name: Convert Docs

on:
  push:
    paths:
      - 'docs/whitepaper.md'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Pandoc, XeLaTeX, and fonts
      - name: Install Pandoc, TeX, and fonts
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            pandoc \
            texlive-xetex texlive-latex-recommended texlive-latex-extra \
            fonts-inter fonts-firacode fonts-noto-color-emoji \
            fontconfig
          fc-cache -f -v

      # Eisvogel template (since apt's pandoc doesn't include it)
      - name: Install Eisvogel template
        run: |
          mkdir -p ~/.local/share/pandoc/templates
          curl -fsSL 
          https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex \
          https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/refs/heads/master/template-multi-file/eisvogel.latex
            -o ~/.local/share/pandoc/templates/eisvogel.latex

      - name: Add header for code wrapping
        run: |
          mkdir -p pandoc
          cat > pandoc/header.tex <<'EOF'
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,breakanywhere,commandchars=\\\{\}}
          EOF



      - name: Convert to PDF (styled, wrapped code)
        run: |
          pandoc docs/whitepaper.md \
            -f gfm+hard_line_breaks+pipe_tables+task_lists+fenced_divs \
            --pdf-engine=xelatex \
            --template=eisvogel \
            --listings \
            --resource-path=.:docs \
            -H pandoc/code-style.tex \
            -V geometry:margin=1in \
            -V sansfont="Inter" \
            -V monofont="Fira Code" \
            -V monofontoptions="Scale=0.85" \
            -o docs/whitepaper.pdf
      - name: Convert to Word
        run: |
          pandoc docs/whitepaper.md \
            -f gfm+hard_line_breaks+pipe_tables+task_lists+fenced_divs \
            -o docs/whitepaper.docx
      - uses: actions/upload-artifact@v4
        with:
          name: whitepaper
          path: |
            docs/whitepaper.pdf
            docs/whitepaper.docx
