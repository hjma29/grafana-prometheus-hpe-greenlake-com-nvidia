# .github/workflows/publish.yml  (IN THE PRIVATE REPO)
name: publish to grafana-hpe

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch: {}  # Allow manual trigger from GitHub UI

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs + theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build --strict --clean

      - name: Deploy to user site subfolder
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use a fine-scoped PAT with repo access to push cross-repo
          # Secret GRAFANA_HPE_SECRET is configured in repository settings
          personal_token: ${{ secrets.GRAFANA_HPE_SECRET }}
          external_repository: hjma29/hjma29.github.io
          publish_dir: ./site
          publish_branch: main
          destination_dir: grafana-hpe            # <-- unique per repo
          keep_files: true                    # <-- don't delete siblings
