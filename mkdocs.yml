site_name: Grafana + Prometheus on HPE GreenLake with NVIDIA GPU

theme:
  name: material
  palette:
    scheme: slate
nav:
  - Home: whitepaper.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true